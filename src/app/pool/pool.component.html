<table class="table table-sm">
    <thead>
    <tr>
        <th>Pos</th><th>Name</th><th>Golfer A</th><th>Golfer B</th><th>Golfer C</th><th>Golfer D</th><th>To Par</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of entries" [ngClass]="{'table-danger': entry.isDQ, 'selected': entry.isSelected}">
            <td>{{ entry.position }}</td>
            <td>{{entry.name}}</td>
            <td class="golfer-score" (click)="gotoGolfer(entry.golferScores[0])" [ngClass]="getGolferClass(entry, 0)" [innerHtml]="getGolferInfo(entry, 0)"></td>
            <td class="golfer-score" (click)="gotoGolfer(entry.golferScores[1])" [ngClass]="getGolferClass(entry, 1)" [innerHtml]="getGolferInfo(entry, 1)"></td>
            <td class="golfer-score" (click)="gotoGolfer(entry.golferScores[2])" [ngClass]="getGolferClass(entry, 2)" [innerHtml]="getGolferInfo(entry, 2)"></td>
            <td class="golfer-score" (click)="gotoGolfer(entry.golferScores[3])" [ngClass]="getGolferClass(entry, 3)" [innerHtml]="getGolferInfo(entry, 3)"></td>
            <th>{{entry.overallToPar}}</th>
        </tr>
    </tbody>
</table>
