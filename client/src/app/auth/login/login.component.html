<form>
  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input type="email" class="form-control" id="emailInput" placeholder="Email" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" class="form-control" id="passwordInput" placeholder="Password" [(ngModel)]="password" name="password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
  <div class="mt-1">Don't have an account, <a routerLink="/signup">sign up here</a></div>
</form>
