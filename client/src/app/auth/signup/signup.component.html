<form>
    <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Name" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Email" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
        <label for="confirmPasswordInput">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Password" [(ngModel)]="confirmPassword" name="confirmPassword">
    </div>
    <button type="submit" class="btn btn-primary" (click)="signup()">Sign Up</button>
</form>
