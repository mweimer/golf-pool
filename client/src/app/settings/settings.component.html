<form class="settings">
    <div>
        <span *ngIf="notificationStatus.supported && !notificationStatus.granted">Notifications <b>Disabled</b> (To turn on notifications, go into your browser settings and enable them for this domain)</span>
        <span *ngIf="notificationStatus.supported && notificationStatus.granted">Notifications <b>Enabled</b> (To turn off notifications, go into your browser settings and disable them for this domain)</span>
        <span *ngIf="!notificationStatus.supported">Notifications <b>Disabled</b> (Your browser does not support notifications)</span>
    </div>
</form>
